<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/css/login.css">
    <!-- Firebase -->
    <script type="module">
        // Importar SDKs de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ⚡ Tu configuración de Firebase (reemplaza con la que ya me diste)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        alert("✅ Sesión iniciada correctamente");
                        window.location.href = "Principal.html"; // Redirige al inicio
                    })
                    .catch((error) => {
                        alert("❌ Error: " + error.message);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="formulario">
        <h1>Bienvenido</h1>
        <form id="login-form">
            <div class="username">
                <input type="email" id="email" required>
                <label>Email:</label>
            </div>
            <div class="username">
                <input type="password" id="password" required>
                <label>Contraseña:</label>
            </div>
            <div class="recordar">
                ¿Olvidaste tu contraseña?
                <a href="recuperar.html">Recuperar</a>
            </div>
            <input type="submit" value="Iniciar Sesión">
            <div class="registrarse">
                ¿No tienes una cuenta? <a href="registrarse.html">Regístrate</a>
            </div>
            <a href="Principal.html" class="volver">Volver al inicio</a>
        </form>
    </div>
</body>
</html>
